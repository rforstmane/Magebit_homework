<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Magebit homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="background">
        <div class="accounts">
            <div class="accounts_inside">
                <div class="accounts_inside_title">
                    <h2>Don't have an account?</h2>
                </div>
                <div class="accounts_inside_text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incidunt ut
                        labore et dolore magna aliqua.</p>
                </div>
                <a href="#" class="accounts_inside_button">SIGN UP</a>
            </div>
            <div class="accounts_inside">
                <div class="accounts_inside_title">
                    <h2>Have an account?</h2>
                </div>
                <div class="accounts_inside_text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <a href="#" class="accounts_inside_button">LOGIN</a>
            </div>
        </div>
    </div>

    <div class="login">
        <div class="login_title">
            <h2>Login</h2>
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="input-group">
            <input class="input-group__input" type="email">
            <label class="input-group__label">
                <span class="input-group__label-text">Email</span>
            </label>
            <img class="input-group__icon" src="images/ic_lock.svg" draggable="false">
        </div>
        <div class="input-group input-group--active">
            <input class="input-group__input" type="password">
            <label class="input-group__label">
                <span class="input-group__label-text">Password</span>
            </label>
            <img class="input-group__icon" src="images/ic_lock.svg" draggable="false">
        </div>
        <a href="#" class="login_inside_button">LOGIN</a>
        <a href="#" class="accounts_inside_forgot">Forgot?</a>
    </div>


</body>

</html>
